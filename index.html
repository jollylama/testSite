<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
  }
  
  .carousel-control {
	  background-color:#000000;
	  opacity:0.3;
  }
  
  
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <a href="https://www.google.com" target="_blank"><img src="http://www.southwest-live.com/benjamin/wp-content/uploads/2018/03/001.jpg" alt="Sample Link" /></a>
      </div>

      <div class="item">
        <a href="https://www.google.com" target="_blank"><img src="http://www.southwest-live.com/benjamin/wp-content/uploads/2018/03/002.jpg" alt="Sample Link" /></a>
      </div>
    
      <div class="item">
        <a href="https://www.google.com" target="_blank"><img src="http://www.southwest-live.com/benjamin/wp-content/uploads/2018/03/003.jpg" alt="Sample Link" /></a>
      </div>

      <div class="item">
        <a href="https://www.google.com" target="_blank"><img src="http://www.southwest-live.com/benjamin/wp-content/uploads/2018/03/004.jpg" alt="Sample Link" /></a>
      </div>
      </div>
  
  
      <!-- Left and right controls  -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  
  
    </div>


    
   
  </div>
</div>

</body>
</html>
